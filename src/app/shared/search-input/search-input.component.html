<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w-56"
    [placeholder]="txtPlaceholder()"
    autofocus
    #txtSearch
    [value]="inputValue()"
    (keyup.enter)="onSearch(txtSearch)"
    (keyup)="inputValue.set(txtSearch.value)"
  />
  <button class="btn btn-primary" (click)="onSearch(txtSearch)">
    {{ btnLabel() }}
  </button>
</section>
